<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    color: #DBE9EE;
    background: radial-gradient(ellipse farthest-corner at top left, #086788CC 10%, #1B435440), linear-gradient(#000000FF, #000000CC);
    text-align: center;
    font-family: "Maven Pro", "Helvetica", "sans-serif", sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }

  .rails-default-error-page dialog {
    flex-direction: column;
    justify-content: space-between;
    height: 200px;
  }

  .rails-default-error-page div.dialog > div {

  }

  .rails-default-error-page h1 {
  }

  .rails-default-error-page div.dialog > p {

  }
  .highlight-white {
    font-weight: 300;
    color: white;
    text-shadow: 0 0 5px $highlight, 0 0 15px rgba(255,255,255,0.5);
  }
  .highlight {
    font-weight: 300;
    color: $highlight;
    text-shadow: 0 0 5px $highlight, 0 0 15px rgba(255,255,255,0.5);
  }
  </style>
</head>
<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
      <h1 class="highlight-white">The page you were looking for doesn't exist.</h1>
      <h2>Error <span class="highlight">404</span>: Page not found</h2>
      <p>You may have mistyped the address or the page may have moved.</p>
  </div>
</body>
</html>
