<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    color: #DBE9EE;
    background: radial-gradient(ellipse farthest-corner at top left, #086788CC 10%, #1B435440), linear-gradient(#000000FF, #000000CC);
    text-align: center;
    font-family: "Maven Pro", "Helvetica", "sans-serif", sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }

  .rails-default-error-page dialog {
    flex-direction: column;
    justify-content: space-between;
    height: 200px;
  }

  .rails-default-error-page div.dialog > div {

  }

  .rails-default-error-page h1 {
  }

  .rails-default-error-page div.dialog > p {

  }

  </style>
</head>
<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
      <h1>The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
      <p>If you are the application owner check the logs for more information.</p>
      <h1> 404</h1>
  </div>
</body>
</html>
